<div>
    <h5>Select from Recommended Files</h5>
    <mat-chip-list>
        <mat-chip 
            class="link-chip"
            color="primary" 
            selected
            *ngFor="let item of items; trackBy: itemId" 
            (click)="onClick(item)"
        >
            {{ format(item) }}
        </mat-chip>
    </mat-chip-list>
</div>
