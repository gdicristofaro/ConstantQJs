<div class="row">
  <div class="col-12">
    <h5>Choose a URL</h5>
  </div>
  <div class="col-12 d-flex">
    <div class="flex-grow-1">
      <mat-form-field class="w-100 pr-2">
        <input matInput placeholder="URL" value="" class="w-100 pl-2"
          [value]="url" (keyup)="onKey($event)" type="text"/>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="load()">Load</button>
    </div>
  </div>
</div>
