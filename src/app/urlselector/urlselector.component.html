<div class="row">
  <div class="col-12 d-flex">
    <div class="flex-grow-1">
      <label class="form-control-label" for="url-entry">URL</label>
      <input [value]="url" (keyup)="onKey($event)" id="url-entry" class="form-control" type="text"/>
    </div>
    <div>
      <button class="btn btn-primary" (click)="load()">Load</button>
    </div>
  </div>
</div>
