<div>
    <div>
        <mat-slider min="0" [max]="playback.duration"  step="0.1" class="w-100"
            [value]="curPosition" (change)="setCurPosition($event)"></mat-slider>    
    </div>
    <button mat-raised-button color="primary" (click)="togglePlay()">
        {{ isPlaying ? "Pause" : "Play" }}
    </button>
    <div>
        {{curPosition | playTime }} / {{playback.duration | playTime }}
    </div>
</div>
