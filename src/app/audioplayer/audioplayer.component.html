<div>
    <input class="form-control" type="range" min="0" [max]="playback.duration" 
        [(value)]=playback.currentPosition step="0.1" />
    <button class="btn btn-primary" (click)="togglePlay()">{{ isPlaying ? "Pause" : "Play" }}</button>
    <div>
        {{playback.currentPosition | playTime }} / {{playback.duration | playTime }}
    </div>
</div>
